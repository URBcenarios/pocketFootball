<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2e8b57">

    <title>Pocket Football V5 (Physics)</title>
    <style>
        body { margin: 0; background-color: #111; overflow: hidden; font-family: sans-serif; touch-action: none; user-select: none; -webkit-user-select: none; }
        canvas { display: block; margin: 0 auto; background: #2e8b57; }

        /* Placar */
        #hud {
            position: absolute; top: 15px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 40px;
            color: white; font-weight: 900; font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8); pointer-events: none; z-index: 5;
        }
        .blue { color: #5dade2; }
        .red { color: #ec7063; }

        /* Mensagens */
        #status-msg {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            font-size: 40px; color: #f1c40f; font-weight: 900;
            text-shadow: 0 0 10px black; opacity: 0; pointer-events: none;
            transition: opacity 0.2s; text-align: center; white-space: nowrap; z-index: 10;
        }

        /* Área de Controles */
        #controls {
            position: absolute; bottom: 20px; width: 100%; height: 180px;
            pointer-events: auto; display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; box-sizing: border-box;
        }

        /* Joystick */
        #dpad-area {
            width: 130px; height: 130px; background: rgba(255,255,255,0.05);
            border-radius: 50%; position: relative; border: 2px solid rgba(255,255,255,0.1);
        }
        #dpad-stick {
            width: 50px; height: 50px; background: rgba(255,255,255,0.3);
            border-radius: 50%; position: absolute; top: 40px; left: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: transform 0.05s;
        }

        /* Botão */
        #btn-action {
            width: 100px; height: 100px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 4px solid rgba(255, 255, 255, 0.4);
            color: rgba(255, 255, 255, 0.7); font-weight: 900; font-size: 18px;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(2px);
            transition: transform 0.1s;
        }
        #btn-action:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

    </style>
</head>
<body>

    <div id="hud">
        <span class="blue" id="scoreBlue">0</span>
        <span style="font-size: 20px; opacity: 0.7; margin-top: 8px;">VS</span>
        <span class="red" id="scoreRed">0</span>
    </div>

    <div id="status-msg">GOOOL!</div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div id="dpad-area">
            <div id="dpad-stick"></div>
        </div>
        <div id="btn-action">CHUTE</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status-msg');
        const scoreBlueEl = document.getElementById('scoreBlue');
        const scoreRedEl = document.getElementById('scoreRed');
        const btnAction = document.getElementById('btn-action');

        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- CONFIGURAÇÕES ---
        const PLAYER_R = 18;
        const BALL_R = 9;
        const GOAL_W = 120;
        const FRICTION = 0.98;
        const PLAYER_SPEED = 3.2;
        const SHOOT_POWER = 16;

        let scoreBlue = 0;
        let scoreRed = 0;
        let isScoring = false;

        const ball = { x: 0, y: 0, vx: 0, vy: 0 };
        // 0:User, 1:UserGK, 2:CPU, 3:CPUGK
        let players = [];

        function initGame() {
            // Regra: Jogador (Azul) sempre começa a partida
            resetPositions('blue');
        }

        function resetPositions(teamKickoff) {
            isScoring = false;

            // Define quem ataca
            if (teamKickoff === 'blue') {
                showMessage("SEU ATAQUE");
                // Posiciona Bola para Azul
                ball.x = width/2; ball.y = height/2 + 20;

                // Azul no Meio
                players[0] = { x: width/2, y: height/2 + 50, team: 'blue', role: 'user', angle: -Math.PI/2, slide: 0 };
                // CPU Defendendo atrás
                players[2] = { x: width/2, y: height/2 - 80, team: 'red', role: 'cpu', angle: Math.PI/2, slide: 0 };
            } else {
                showMessage("BOLA DA CPU");
                // Posiciona Bola para Vermelho
                ball.x = width/2; ball.y = height/2 - 20;

                // CPU no Meio
                players[2] = { x: width/2, y: height/2 - 50, team: 'red', role: 'cpu', angle: Math.PI/2, slide: 0 };
                // Azul Defendendo atrás
                players[0] = { x: width/2, y: height/2 + 80, team: 'blue', role: 'user', angle: -Math.PI/2, slide: 0 };
            }

            // Goleiros sempre no gol
            players[1] = { x: width/2, y: height - 50, team: 'blue', role: 'gk', angle: -Math.PI/2, slide: 0 };
            players[3] = { x: width/2, y: 50, team: 'red', role: 'gk', angle: Math.PI/2, slide: 0 };

            ball.vx = 0; ball.vy = 0;
        }

        function showMessage(text) {
            statusEl.innerText = text;
            statusEl.style.opacity = 1;
            setTimeout(() => statusEl.style.opacity = 0, 1500);
        }

        // --- CONTROLES ---
        let joystick = { active: false, x: 0, y: 0, angle: -Math.PI/2 };
        const dpadArea = document.getElementById('dpad-area');
        const stick = document.getElementById('dpad-stick');

        function handleJoy(touch) {
            const rect = dpadArea.getBoundingClientRect();
            const centerX = rect.left + rect.width/2;
            const centerY = rect.top + rect.height/2;
            let dx = touch.clientX - centerX;
            let dy = touch.clientY - centerY;
            const dist = Math.sqrt(dx*dx + dy*dy);
            const maxDist = 40;

            let rawAngle = Math.atan2(dy, dx);
            if (dist > maxDist) {
                dx = Math.cos(rawAngle) * maxDist;
                dy = Math.sin(rawAngle) * maxDist;
            }
            stick.style.transform = `translate(${dx}px, ${dy}px)`;

            if (dist > 5) {
                joystick.active = true;
                joystick.angle = rawAngle;
                joystick.x = dx / maxDist;
                joystick.y = dy / maxDist;
            } else {
                joystick.active = false;
            }
        }

        dpadArea.addEventListener('touchstart', (e) => { e.preventDefault(); handleJoy(e.touches[0]); }, {passive: false});
        dpadArea.addEventListener('touchmove', (e) => { e.preventDefault(); handleJoy(e.touches[0]); }, {passive: false});
        dpadArea.addEventListener('touchend', (e) => {
            e.preventDefault(); joystick.active = false; joystick.x = 0; joystick.y = 0;
            stick.style.transform = `translate(0px, 0px)`;
        });

        function triggerAction() {
            const p = players[0];
            const dx = ball.x - p.x; const dy = ball.y - p.y;
            const dist = Math.sqrt(dx*dx + dy*dy);

            if (dist < PLAYER_R + BALL_R + 25) {
                let ang = joystick.active ? joystick.angle : p.angle;
                ball.vx = Math.cos(ang) * SHOOT_POWER;
                ball.vy = Math.sin(ang) * SHOOT_POWER;
                btnAction.style.transform = "scale(1.1)";
                setTimeout(()=>btnAction.style.transform = "scale(1)", 100);
            } else {
                p.slide = 20;
            }
        }
        ['touchstart', 'mousedown'].forEach(evt =>
            btnAction.addEventListener(evt, (e) => { e.preventDefault(); triggerAction(); })
        );

        // --- FÍSICA ---
        function update() {
            if (isScoring) return;

            // Bola
            ball.x += ball.vx; ball.y += ball.vy;
            ball.vx *= FRICTION; ball.vy *= FRICTION;

            // Paredes (Tabela)
            if(ball.x < BALL_R) { ball.x = BALL_R; ball.vx *= -0.8; }
            if(ball.x > width - BALL_R) { ball.x = width - BALL_R; ball.vx *= -0.8; }

            let inGoalRange = (ball.x > width/2 - GOAL_W/2 && ball.x < width/2 + GOAL_W/2);
            if (!inGoalRange) {
                if(ball.y < BALL_R) { ball.y = BALL_R; ball.vy *= -0.8; }
                if(ball.y > height - BALL_R) { ball.y = height - BALL_R; ball.vy *= -0.8; }
            }

            // --- MOVER JOGADORES ---
            players.forEach(p => {
                if (p.role === 'user') {
                    if (p.slide > 0) {
                        p.slide--;
                        p.x += Math.cos(p.angle) * (PLAYER_SPEED * 2.2);
                        p.y += Math.sin(p.angle) * (PLAYER_SPEED * 2.2);
                    } else if (joystick.active) {
                        let diff = joystick.angle - p.angle;
                        while (diff < -Math.PI) diff += Math.PI * 2;
                        while (diff > Math.PI) diff -= Math.PI * 2;
                        p.angle += diff * 0.15;
                        p.x += Math.cos(p.angle) * PLAYER_SPEED;
                        p.y += Math.sin(p.angle) * PLAYER_SPEED;
                    }
                }
                else if (p.role === 'cpu') {
                     let tx = ball.x; let ty = ball.y;
                     let distBall = Math.sqrt((ball.x-p.x)**2 + (ball.y-p.y)**2);
                     if (distBall < 50) { ty = height + 50; tx = width/2; } // Se tem a bola, ataca

                     let dx = tx - p.x; let dy = ty - p.y;
                     let ang = Math.atan2(dy, dx);
                     p.angle = ang;
                     p.x += Math.cos(ang) * (PLAYER_SPEED * 0.9);
                     p.y += Math.sin(ang) * (PLAYER_SPEED * 0.9);
                }
                else if (p.role === 'gk') {
                    let tx = ball.x;
                    if (tx < width/2 - 50) tx = width/2 - 50;
                    if (tx > width/2 + 50) tx = width/2 + 50;
                    p.x += (tx - p.x) * 0.08;
                    let baseLine = (p.team==='blue')? height-40 : 40;
                    if (Math.abs(ball.y - baseLine) < 150) {
                         p.y += ((baseLine + (p.team==='blue'?-30:30)) - p.y) * 0.05;
                    } else {
                         p.y += (baseLine - p.y) * 0.05;
                    }
                }
            });

            // --- COLISÃO: JOGADOR x JOGADOR (FÍSICA DE CORPO SÓLIDO) ---
            for (let i = 0; i < players.length; i++) {
                for (let j = i + 1; j < players.length; j++) {
                    let p1 = players[i];
                    let p2 = players[j];

                    let dx = p1.x - p2.x;
                    let dy = p1.y - p2.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    let minDist = PLAYER_R * 2;

                    // Se estiverem se tocando
                    if (dist < minDist) {
                        // Calcula quanto eles estão sobrepostos
                        let angle = Math.atan2(dy, dx);
                        let overlap = minDist - dist;

                        // Empurra cada um metade da sobreposição para lados opostos
                        let moveX = Math.cos(angle) * (overlap / 2);
                        let moveY = Math.sin(angle) * (overlap / 2);

                        p1.x += moveX;
                        p1.y += moveY;
                        p2.x -= moveX;
                        p2.y -= moveY;
                    }
                }
            }

            // --- CHECAGEM DE LIMITES (Após colisão) ---
            players.forEach(p => {
                if(p.x < PLAYER_R) p.x = PLAYER_R;
                if(p.x > width-PLAYER_R) p.x = width-PLAYER_R;
                if(p.y < PLAYER_R) p.y = PLAYER_R;
                if(p.y > height-PLAYER_R) p.y = height-PLAYER_R;
            });

            // --- COLISÃO: JOGADOR x BOLA ---
            players.forEach(p => {
                let dx = ball.x - p.x; let dy = ball.y - p.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < PLAYER_R + BALL_R) {
                    let ang = Math.atan2(dy, dx);
                    let force = 3;
                    if (p.role === 'user' && p.slide > 0) force = 8;
                    ball.vx += Math.cos(ang) * force;
                    ball.vy += Math.sin(ang) * force;
                    // Reação (Jogador recua um pouco ao chutar)
                    p.x -= Math.cos(ang)*2; p.y -= Math.sin(ang)*2;
                }
            });

            // GOLS
            if (ball.y < -BALL_R && inGoalRange && !isScoring) {
                handleGoal('blue');
            }
            else if (ball.y > height + BALL_R && inGoalRange && !isScoring) {
                handleGoal('red');
            }
        }

        function handleGoal(teamThatScored) {
            isScoring = true;
            if (teamThatScored === 'blue') {
                scoreBlue++;
                scoreBlueEl.innerText = scoreBlue;
                showMessage("GOL AZUL!");
                // Regra: Quem tomou gol (Red) dá a saída
                setTimeout(() => resetPositions('red'), 2000);
            } else {
                scoreRed++;
                scoreRedEl.innerText = scoreRed;
                showMessage("GOL CPU!");
                // Regra: Quem tomou gol (Blue) dá a saída
                setTimeout(() => resetPositions('blue'), 2000);
            }
            ball.x = -999;
            ball.vx = 0; ball.vy = 0;
        }

        function draw() {
            // Grama
            ctx.fillStyle = "#2e8b57";
            ctx.fillRect(0, 0, width, height);

            // Linhas
            ctx.strokeStyle = "rgba(255,255,255,0.3)";
            ctx.lineWidth = 4;
            ctx.strokeRect(width/2 - 80, 0, 160, 100);
            ctx.strokeRect(width/2 - 80, height-100, 160, 100);
            ctx.beginPath(); ctx.moveTo(0, height/2); ctx.lineTo(width, height/2); ctx.stroke();
            ctx.beginPath(); ctx.arc(width/2, height/2, 60, 0, Math.PI*2); ctx.stroke();

            // Paredes
            ctx.strokeStyle = "#1e5b37"; ctx.lineWidth = 10; ctx.strokeRect(0,0,width,height);

            // Jogadores
            players.forEach(p => {
                // Sombra
                ctx.fillStyle = "rgba(0,0,0,0.2)";
                ctx.beginPath(); ctx.arc(p.x+3, p.y+3, PLAYER_R, 0, Math.PI*2); ctx.fill();

                // Base
                ctx.fillStyle = (p.team === 'blue') ? "#5dade2" : "#ec7063";
                if(p.role.includes('gk')) ctx.fillStyle = "#f4d03f";
                ctx.beginPath(); ctx.arc(p.x, p.y, PLAYER_R, 0, Math.PI*2); ctx.fill();

                // Detalhe Direção
                if (p.role === 'user' || p.role === 'cpu') {
                    ctx.strokeStyle = "rgba(255,255,255,0.5)"; ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(p.x + Math.cos(p.angle)*PLAYER_R, p.y + Math.sin(p.angle)*PLAYER_R);
                    ctx.stroke();
                }

                // Borda User
                if (p.role === 'user') {
                    ctx.strokeStyle = "white"; ctx.lineWidth = 3;
                    ctx.beginPath(); ctx.arc(p.x, p.y, PLAYER_R, 0, Math.PI*2); ctx.stroke();
                }
            });

            // Bola
            ctx.fillStyle = "white";
            ctx.beginPath(); ctx.arc(ball.x, ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = "#333"; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.arc(ball.x, ball.y, BALL_R, 0, Math.PI*2); ctx.stroke();
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        initGame();
        loop();

    </script>
</body>
</html>
