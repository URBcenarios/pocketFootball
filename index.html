<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2e8b57">

    <title>Pocket Football V2</title>
    <style>
        body { margin: 0; background-color: #222; overflow: hidden; font-family: sans-serif; touch-action: none; user-select: none; -webkit-user-select: none; }
        canvas { display: block; margin: 0 auto; background: #2e8b57; }

        /* Placar */
        #hud {
            position: absolute; top: 10px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 20px;
            color: white; font-weight: bold; font-size: 24px;
            text-shadow: 1px 1px 2px black; pointer-events: none;
            z-index: 5;
        }
        .blue { color: #55f; }
        .red { color: #f55; }

        /* Aviso */
        #status-msg {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 30px; color: yellow; font-weight: 900;
            text-shadow: 0 0 10px black; opacity: 0; pointer-events: none;
            transition: opacity 0.5s; z-index: 10; text-align: center;
        }

        /* Controles */
        #controls {
            position: absolute; bottom: 10px; width: 100%; height: 160px;
            pointer-events: auto; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box;
        }

        /* Joystick */
        #dpad-area {
            width: 140px; height: 140px; background: rgba(255,255,255,0.1);
            border-radius: 50%; position: relative; border: 2px solid rgba(255,255,255,0.3);
            margin-bottom: 20px;
        }
        #dpad-stick {
            width: 60px; height: 60px; background: rgba(255,255,255,0.5);
            border-radius: 50%; position: absolute; top: 40px; left: 40px;
            box-shadow: 0 0 10px black;
        }

        /* Botões */
        #actions {
            display: flex; gap: 15px; align-items: center; padding-bottom: 30px;
        }
        .btn {
            width: 80px; height: 80px; border-radius: 50%;
            color: white; font-weight: bold; font-size: 16px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 0 rgba(0,0,0,0.5); border: 3px solid white;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); opacity: 0.8; }
        #btn-shoot { background: #e74c3c; } /* Vermelho */
        #btn-pass { background: #3498db; }  /* Azul */

    </style>
</head>
<body>

    <div id="hud">
        <span class="blue" id="scoreBlue">0</span> x <span class="red" id="scoreRed">0</span>
    </div>

    <div id="status-msg">VAI!</div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div id="dpad-area">
            <div id="dpad-stick"></div>
        </div>
        <div id="actions">
            <div class="btn" id="btn-pass">PASSE</div>
            <div class="btn" id="btn-shoot">CHUTE</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status-msg');
        const scoreBlueEl = document.getElementById('scoreBlue');
        const scoreRedEl = document.getElementById('scoreRed');

        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- CONSTANTES ---
        const PLAYER_R = 18; // Jogador maior (estilo botão)
        const BALL_R = 10;
        const GOAL_W = 120;
        const FRICTION = 0.97; // Bola desliza mais
        const PLAYER_SPEED = 5;
        const SHOOT_POWER = 18; // Chute mais forte
        const PASS_POWER = 12;

        // --- ESTADO ---
        let scoreBlue = 0;
        let scoreRed = 0;
        let possession = 'blue';

        // --- OBJETOS ---
        const ball = { x: 0, y: 0, vx: 0, vy: 0 };

        // 0=User, 1=Teammate, 2=Enemy1, 3=GK
        let players = [];

        function initGame() {
            resetPositions('attack');
        }

        function resetPositions(mode) {
            possession = (mode === 'attack') ? 'blue' : 'red';
            showMessage(mode === 'attack' ? "SEU ATAQUE" : "DEFENDA!");

            // Time Azul (User)
            players[0] = { x: width/2, y: height/2 + 50, team: 'blue', role: 'user', angle: -Math.PI/2, slide: 0 };
            players[1] = { x: width/2 - 100, y: height/2 + 50, team: 'blue', role: 'cpu', angle: -Math.PI/2, slide: 0 };

            // Time Vermelho (CPU)
            players[2] = { x: width/2, y: height/2 - 80, team: 'red', role: 'cpu', angle: Math.PI/2, slide: 0 };
            players[3] = { x: width/2, y: 40, team: 'red', role: 'gk', angle: Math.PI/2, slide: 0 };

            ball.vx = 0; ball.vy = 0;
            if (possession === 'blue') {
                ball.x = players[0].x;
                ball.y = players[0].y - 25;
            } else {
                // Inverte para defesa
                players[2].y = 100;
                players[0].y = height - 100;
                ball.x = players[2].x;
                ball.y = players[2].y + 25;
            }
        }

        function showMessage(text) {
            statusEl.innerText = text;
            statusEl.style.opacity = 1;
            setTimeout(() => statusEl.style.opacity = 0, 2000);
        }

        // --- CONTROLES (REFATORADOS) ---
        let joystick = { active: false, x: 0, y: 0, angle: 0 };

        // JOYSTICK
        const dpadArea = document.getElementById('dpad-area');
        const stick = document.getElementById('dpad-stick');

        dpadArea.addEventListener('touchstart', (e) => { e.preventDefault(); handleJoy(e.touches[0]); }, {passive: false});
        dpadArea.addEventListener('touchmove', (e) => { e.preventDefault(); handleJoy(e.touches[0]); }, {passive: false});
        dpadArea.addEventListener('touchend', (e) => {
            e.preventDefault();
            joystick.active = false; joystick.x = 0; joystick.y = 0;
            stick.style.transform = `translate(0px, 0px)`;
        });

        function handleJoy(touch) {
            const rect = dpadArea.getBoundingClientRect();
            const centerX = rect.left + rect.width/2;
            const centerY = rect.top + rect.height/2;
            let dx = touch.clientX - centerX;
            let dy = touch.clientY - centerY;
            const dist = Math.sqrt(dx*dx + dy*dy);
            const maxDist = 40;

            joystick.angle = Math.atan2(dy, dx);
            if (dist > maxDist) {
                dx = Math.cos(joystick.angle) * maxDist;
                dy = Math.sin(joystick.angle) * maxDist;
            }
            stick.style.transform = `translate(${dx}px, ${dy}px)`;
            joystick.active = true;
            joystick.x = dx / maxDist;
            joystick.y = dy / maxDist;
        }

        // BOTÕES DE AÇÃO (Lógica Direta)
        function triggerAction(type) {
            const p = players[0]; // Jogador controlado

            // Distância da bola
            const dx = ball.x - p.x;
            const dy = ball.y - p.y;
            const distBall = Math.sqrt(dx*dx + dy*dy);
            const canKick = distBall < (PLAYER_R + BALL_R + 15); // Tolerância de chute

            if (type === 'shoot') {
                if (canKick) {
                    // Chute Forte na direção que o jogador está olhando OU joystick
                    let ang = joystick.active ? joystick.angle : p.angle;
                    ball.vx = Math.cos(ang) * SHOOT_POWER;
                    ball.vy = Math.sin(ang) * SHOOT_POWER;
                    // Efeito visual
                    createKickEffect(ball.x, ball.y);
                } else {
                    // Carrinho (Slide)
                    p.slide = 15; // 15 frames deslizando
                }
            }
            else if (type === 'pass') {
                if (canKick) {
                    // Passe para o amigo
                    const mate = players[1];
                    const ang = Math.atan2(mate.y - p.y, mate.x - p.x);
                    ball.vx = Math.cos(ang) * PASS_POWER;
                    ball.vy = Math.sin(ang) * PASS_POWER;
                } else {
                    // Sprint (Acelera um pouco)
                    p.x += Math.cos(p.angle) * 20;
                    p.y += Math.sin(p.angle) * 20;
                }
            }
        }

        // Listeners Robustos para Botões
        const btnShoot = document.getElementById('btn-shoot');
        const btnPass = document.getElementById('btn-pass');

        ['touchstart', 'mousedown'].forEach(evt => {
            btnShoot.addEventListener(evt, (e) => { e.preventDefault(); triggerAction('shoot'); });
            btnPass.addEventListener(evt, (e) => { e.preventDefault(); triggerAction('pass'); });
        });

        // Efeito de Chute
        let effects = [];
        function createKickEffect(x, y) {
            effects.push({x, y, r: 5, alpha: 1});
        }

        // --- FÍSICA ---
        function update() {
            // Mover Bola
            ball.x += ball.vx;
            ball.y += ball.vy;
            ball.vx *= FRICTION;
            ball.vy *= FRICTION;

            // Colisão Bola Paredes
            if(ball.x < BALL_R || ball.x > width - BALL_R) ball.vx *= -1;
            if(ball.y < BALL_R || ball.y > height - BALL_R) ball.vy *= -1;

            // Jogadores
            players.forEach(p => {
                // Controle User
                if (p.role === 'user') {
                    if (p.slide > 0) {
                        p.slide--;
                        p.x += Math.cos(p.angle) * (PLAYER_SPEED * 1.5);
                        p.y += Math.sin(p.angle) * (PLAYER_SPEED * 1.5);
                    } else if (joystick.active) {
                        p.x += joystick.x * PLAYER_SPEED;
                        p.y += joystick.y * PLAYER_SPEED;
                        p.angle = joystick.angle;
                    }
                }
                // IA Simples
                else {
                    let tx, ty;
                    if (p.role === 'gk') {
                        tx = ball.x;
                        // Limita área
                        if(tx < width/2 - 50) tx = width/2 - 50;
                        if(tx > width/2 + 50) tx = width/2 + 50;
                        ty = 40;
                        // Sai do gol
                        if(ball.y < 120 && ball.vy < 0) ty = ball.y - 20;
                    } else if (p.role === 'cpu' && p.team === 'red') {
                        // Inimigo ataca ou defende
                        tx = ball.x; ty = ball.y;
                        if(possession === 'red') ty = height + 50; // Gol
                    } else {
                        // Teammate (Azul)
                        tx = ball.x + 80; ty = ball.y - 50;
                    }

                    let dx = tx - p.x; let dy = ty - p.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist > 5) {
                        p.angle = Math.atan2(dy, dx);
                        p.x += Math.cos(p.angle) * (PLAYER_SPEED * 0.8);
                        p.y += Math.sin(p.angle) * (PLAYER_SPEED * 0.8);
                    }
                }

                // Limites Campo
                if(p.x < 0) p.x = 0; if(p.x > width) p.x = width;
                if(p.y < 0) p.y = 0; if(p.y > height) p.y = height;

                // COLISÃO JOGADOR x BOLA (Física de Empurrão)
                let dx = ball.x - p.x;
                let dy = ball.y - p.y;
                let dist = Math.sqrt(dx*dx + dy*dy);

                if (dist < PLAYER_R + BALL_R) {
                    // Empurra a bola
                    let angle = Math.atan2(dy, dx);
                    let force = 2; // Força do drible
                    if(p.slide > 0) force = 8; // Carrinho chuta longe

                    ball.vx += Math.cos(angle) * force;
                    ball.vy += Math.sin(angle) * force;

                    // Empurra o jogador um pouco pra tras (ação e reação)
                    p.x -= Math.cos(angle) * 1;
                    p.y -= Math.sin(angle) * 1;

                    // Posse de bola visual
                    if(possession !== p.team) {
                        possession = p.team; // Mudou a posse
                        // Reset simples de status se necessário
                    }
                }
            });

            // GOLS
            if (ball.y < 5 && Math.abs(ball.x - width/2) < GOAL_W/2) {
                scoreBlue++; scoreBlueEl.innerText = scoreBlue;
                showMessage("GOL AZUL!");
                ball.y = -100; setTimeout(() => resetPositions('attack'), 2000);
            }
            if (ball.y > height-5 && Math.abs(ball.x - width/2) < GOAL_W/2) {
                scoreRed++; scoreRedEl.innerText = scoreRed;
                showMessage("GOL CPU!");
                ball.y = height+100; setTimeout(() => resetPositions('defense'), 2000);
            }
            // Fora
            if (ball.y < -20 || ball.y > height+20) {
                ball.vx = 0; ball.vy = 0;
                if(ball.y < 0) { showMessage("PRA FORA!"); setTimeout(() => resetPositions('defense'), 1500); }
                else { showMessage("TIRO DE META"); setTimeout(() => resetPositions('attack'), 1500); }
                ball.y = -9000; // Esconde
            }
        }

        function draw() {
            // Grama
            ctx.fillStyle = "#2e8b57";
            ctx.fillRect(0, 0, width, height);

            // Linhas
            ctx.strokeStyle = "rgba(255,255,255,0.4)";
            ctx.lineWidth = 4;
            ctx.strokeRect(width/2 - 80, 0, 160, 100); // Area cima
            ctx.strokeRect(width/2 - 80, height-100, 160, 100); // Area baixo
            ctx.beginPath(); ctx.moveTo(0, height/2); ctx.lineTo(width, height/2); ctx.stroke();
            ctx.beginPath(); ctx.arc(width/2, height/2, 60, 0, Math.PI*2); ctx.stroke();

            // Gols
            ctx.fillStyle = "rgba(0,0,0,0.2)";
            ctx.fillRect(width/2 - GOAL_W/2, 0, GOAL_W, 30);
            ctx.fillRect(width/2 - GOAL_W/2, height-30, GOAL_W, 30);

            // Efeitos
            for(let i=effects.length-1; i>=0; i--) {
                let e = effects[i];
                ctx.strokeStyle = `rgba(255,255,255,${e.alpha})`;
                ctx.beginPath(); ctx.arc(e.x, e.y, e.r, 0, Math.PI*2); ctx.stroke();
                e.r += 2; e.alpha -= 0.1;
                if(e.alpha <= 0) effects.splice(i, 1);
            }

            // Jogadores
            players.forEach(p => {
                // Sombra
                ctx.fillStyle = "rgba(0,0,0,0.3)";
                ctx.beginPath(); ctx.arc(p.x+3, p.y+3, PLAYER_R, 0, Math.PI*2); ctx.fill();

                // Botão
                ctx.fillStyle = (p.team === 'blue') ? "#2980b9" : (p.role==='gk'?"#f39c12":"#c0392b");
                ctx.beginPath(); ctx.arc(p.x, p.y, PLAYER_R, 0, Math.PI*2); ctx.fill();

                // Brilho do botão (Estilo plástico)
                ctx.fillStyle = "rgba(255,255,255,0.3)";
                ctx.beginPath(); ctx.arc(p.x-5, p.y-5, 5, 0, Math.PI*2); ctx.fill();

                // Indicador User
                if (p.role === 'user') {
                    ctx.strokeStyle = "white"; ctx.lineWidth = 3;
                    ctx.beginPath(); ctx.arc(p.x, p.y, PLAYER_R, 0, Math.PI*2); ctx.stroke();
                }
            });

            // Bola
            ctx.fillStyle = "white";
            ctx.beginPath(); ctx.arc(ball.x, ball.y, BALL_R, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = "black"; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.arc(ball.x, ball.y, BALL_R, 0, Math.PI*2); ctx.stroke();
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        initGame();
        loop();

    </script>
</body>
</html>
